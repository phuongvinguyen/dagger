name: Snyk Maven Dependency Upgrade

on:
  schedule:
    - cron: '0 3 * * 1'  # Runs weekly at 3 AM on Monday
  workflow_dispatch:

jobs:
  snyk-upgrade:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'  # Specify your project's Java version

    - name: Install Maven dependencies
      run: mvn install -DskipTests

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions@v3
      with:
        command: monitor
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Run Snyk to automatically fix vulnerabilities
      run: snyk fix --all-projects
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Commit and push dependency upgrades
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "fix: upgrade Maven dependencies with Snyk"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
